<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabajamos con tablas</h1>
    <table border="1">
        <tr>
            <td>celda 1</td>
            <td>celda 2</td>
            <td>celda 3</td>
        </tr>
        <tr>
            <td>celda 4</td>
            <td>celda 5</td>
            <td>celda 6</td>
        </tr>
        <tr>
            <td>celda 7</td>
            <td>celda 8</td>
            <td>celda 9</td>
        </tr>
    </table>
    <hr/>

    <table border="1">
        <tr>
            <th colspan="3"> TITULO</th> <!--row es fila y col es unificacion-->
        </tr>
        <tr>
            <td>celda 4</td>
            <td>celda 5</td>
            <td>celda 6</td>
        </tr>
        <tr>
            <td>celda 7</td>
            <td>celda 8</td>
            <td>celda 9</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <th rowspan="3">Curso</th>
            <td>celda 2</td>
            <td>celda 3</td>
        </tr>
        <tr>
            <td>celda 5</td>
            <td>celda 6</td>
        </tr>
        <tr>
            <td>celda 8</td>
            <td>celda 9</td>
        </tr>

    </table>
</body>
</html>
